<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gmail Finance Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Gmail Finance Scraper</h1>
    <div class="mb-3">
        <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
    </div>
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Run Scraper</button>
        <a href="{% url 'download_excel' %}" class="btn btn-success">Download Excel</a>
    </form>
    {% if table_html %}
        <h2>Latest Results</h2>
        {{ table_html|safe }}
    {% else %}
        <p>No data available yet.</p>
    {% endif %}
</body>
</html>
